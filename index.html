<html>
    <head>
        <Title>TOP - Calculator</Title>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href = "style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="mainContainer">
            <div id="displayAndButtons-Left">
                <div id="display"></div>
                <div id="buttonsBox">
                    <div id="buttonRowOne">
                        <button class="buttonsAll" id="seven">7</button>
                        <button class="buttonsAll" id="eight">8</button>
                        <button class="buttonsAll" id="nine">9</button>
                        <button class="buttonsAll" id="backspace"><</button>
                        <button class="buttonsAll" id="reset">โบ</button>
                    </div>
                    <div id="buttonRowTwo">
                        <button class="buttonsAll" id="four">4</button>
                        <button class="buttonsAll" id="five">5</button>
                        <button class="buttonsAll" id="six">6</button>
                        <button class="buttonsAll" id="plus">+</button>
                        <button class="buttonsAll" id="minus">-</button>
                    </div>
                    <div id="buttonRowThree">
                        <button class="buttonsAll" id="one">1</button>
                        <button class="buttonsAll" id="two">2</button>
                        <button class="buttonsAll" id="three">3</button>
                        <button class="buttonsAll" id="times">x</button>
                        <button class="buttonsAll" id="divide">รท</button>
                    </div>
                    <div id="buttonRowFour">
                        <button class="buttonsAll" id="party">?</button>
                        <button class="buttonsAll" id="zero">0</button>
                        <button class="buttonsAll" id="decimal">.</button>
                        <button class="buttonsAll" id="equal">=</button>
                    </div>
                </div>
            </div>
            <div id="transactionTape">
                <div>History</div>
                // TODO: JS to add new divs and content when user hits equal button
            </div>
        </div>
        <div id="wireframe">
            And should look similar to this:
            <br>
            <img src="wireframe.png">
        </div>
    </body>
</html>
