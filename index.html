<html>
    <head>
        <Title>TOP - Calculator</Title>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href = "style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="mainContainer">
            <div id="displayAndButtons-Left">
                <div id="display"></div>
                <div id="buttonsBox">
                    <div id="buttonRowOne">
                        <button class="buttonsAll" id="7" onClick="storeClickedButton(this.id)">7</button>
                        <button class="buttonsAll" id="8" onClick="storeClickedButton(this.id)">8</button>
                        <button class="buttonsAll" id="9" onClick="storeClickedButton(this.id)">9</button>
                        <button class="buttonsAll" id="backspace" onClick="storeClickedButton(this.id)"><</button>
                        <button class="buttonsAll" id="reset" onClick="storeClickedButton(this.id)">โบ</button>
                    </div>
                    <div id="buttonRowTwo">
                        <button class="buttonsAll" id="4" onClick="storeClickedButton(this.id)">4</button>
                        <button class="buttonsAll" id="5" onClick="storeClickedButton(this.id)">5</button>
                        <button class="buttonsAll" id="6" onClick="storeClickedButton(this.id)">6</button>
                        <button class="buttonsAll" id="+" onClick="storeClickedButton(this.id)">+</button>
                        <button class="buttonsAll" id="-" onClick="storeClickedButton(this.id)">-</button>
                    </div>
                    <div id="buttonRowThree">
                        <button class="buttonsAll" id="1" onClick="storeClickedButton(this.id)">1</button>
                        <button class="buttonsAll" id="2" onClick="storeClickedButton(this.id)">2</button>
                        <button class="buttonsAll" id="3" onClick="storeClickedButton(this.id)">3</button>
                        <button class="buttonsAll" id="*" onClick="storeClickedButton(this.id)">x</button>
                        <button class="buttonsAll" id="/" onClick="storeClickedButton(this.id)">รท</button>
                    </div>
                    <div id="buttonRowFour">
                        <button class="buttonsAll" id="party" onClick="storeClickedButton(this.id)">?</button>
                        <button class="buttonsAll" id="0" onClick="storeClickedButton(this.id)">0</button>
                        <button class="buttonsAll" id="." onClick="storeClickedButton(this.id)">.</button>
                        <button class="buttonsAll" id="=" onClick="storeClickedButton(this.id)">=</button>
                    </div>
                </div>
            </div>
            <div id="transactionTape">
                <div>History</div>
                // TODO: JS to add new divs and content when user hits equal button
            </div>
        </div>
        <div id="wireframe">
            And should look similar to this:
            <br>
            <img src="wireframe.png">
        </div>
    </body>
</html>
